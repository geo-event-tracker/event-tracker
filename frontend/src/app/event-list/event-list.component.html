<div id="event-list">
  <div *ngFor="let geoEvent of geoEvents$ | async">
    <h4>
      <span>{{ geoEvent.title }}</span>
      <small>
        |
        {{ geoEvent.coordinates.latitude }},
        {{ geoEvent.coordinates.longitude }}
      </small>
    </h4>
    {{ geoEvent.timestamp }}
    <button type="button"
     (click)="deleteGeoEvent(geoEvent)">
      X
    </button>
  </div>
</div>
